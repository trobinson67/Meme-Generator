<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form action="">
        <label class="top-text">
            Top Text: 
        </label>
        <input type="text" id="top-text" placeholder="Insert text for the top of your image.">
        <label class="bottom-text">
            Bottom Text: 
        </label>
        <input id="bottom-text" type="text" placeholder="Insert text for the bottom of your image.">
        <label> 
            Image URL: 
        </label>
        <input id="image-input" type="text" placeholder="Insert image URL">
        <span>*Press the Meme to delete it</span>
        <label class="submit">
            <button>Add Meme</button>
        </label>
    </form>
    <div>
    </div>
    <script src="app.js"></script>
</body>
</html>
